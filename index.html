<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音频库</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <script src="./js/song.js"></script>
</head>

<body>
  <!-- 随机播放按钮 -->
  <button id="play-btn" class='randomSong' onclick="randomSound();">随便听听</button>
  <br><br>

  <!-- 歌曲列表区域 -->
  <div id="song_list">
    <h2 id="currentSong">当前未播放歌曲</h2>
    <!-- 进度条 -->
    <input type="range" min="0" max="100" value="0" id="progressBar">
    <br><br>

    <!-- 控制按钮 -->
    <div id="buttons">
      <button id="playPauseBTN" onclick="playPause()">播放 &#9658;</button>
      <button id="stopBtn" onclick="stop()">停止 &#9611;</button>
      <button id="modeBTN" onclick="changePlayMode()">模式: 顺序播放</button>
    </div>
    <br><br>

    <!-- 搜索歌曲 -->
    <div id="search">
      <h3>搜索歌曲名称：</h3>
      <input id="searchSong" oninput="searchSong(this.value)" placeholder="输入歌曲名称...">
      <ul id="id01">
        <!-- 歌曲列表由JS动态填充 -->
      </ul>
    </div>
  </div>

  <script src="./js/utils.js"></script>
</body>

</html>
