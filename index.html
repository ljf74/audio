<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Audio Library</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link rel='shortcut icon' href='https://andy.largent.org/tg.png'>
  <script src='https://www.w3schools.com/lib/w3.js'></script>
   <script src="./js/song.js"></script>
</head>

<body>
    <button id="play-btn" class='randomSong' onclick="randomSound(currentSong);">Random Song</button>
    <br><br>
    <button id='play-btn' class='choiceSong' onclick='alertSound(idolSong)'>Choice Song</button>
    <br><br>
    <div id="song_list">
      <br><br>
      <h2 id='currentSong'></h2>
      <input type="range" min="0" max="100" value="0" id="progressBar">
       <br><br>
        <div id='buttons'>
          <button id='playPauseBTN' onclick="playPause()">Play &#9658;</button>
          <button id='stopBtn' onclick="stop()">Stop &#9611;</button>
          <button id='showBtn' onclick="toggleSong('#id01')">Songs</button><br><br>
        </div>
      <div id='search'>
      <h3>Search song name: </h3>
      <input id="searchSong" oninput="w3.filterHTML('#id01', 'li', this.value)">
        <ul id='id01' style='list-style: none;'>
          <script>
            let sounds_key1 = Object.keys(sounds);

            // Write song list
            for (let i of sounds_key1)
            {
             document.write("<li><input type='radio' name='sound' value='" + i + "'>" + i + "</li>");
            }
          </script>
        </ul>
      </div>
      </br></br>
      </div>
    <br></br>
     <button id='play-btn' onclick='handlePlaySound()' class='handlePlaySound'>Play Sound</button><br><br>
  <script src='./js/utils.js'></script>
</body>

</html>
